<h1 class="mt-3">Selectores aninados</h1>
<hr />

<pre *ngIf="user">
  Username: <strong>{{ user.userName }}</strong>
  Password: <strong>{{ user.password }}</strong>
  Origin: <strong>{{ user.origin }}</strong>
</pre>

<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="onSave()">
  <!-- Regions -->
  <div class="row mt-3">
    <div class="col-12 col-md-6">
      <label class="form-label">Continente:</label>
      <select class="form-control" formControlName="region">
        <option value="">-- Seleccione un Continente --</option>
        <option *ngFor="let region of regions" [value]="region">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!-- Countries -->
  <div class="row mt-3" *ngIf="countries.length > 0">
    <div class="col-12 col-md-6">
      <label class="form-label">Paises:</label>
      <select class="form-control" formControlName="country">
        <option value="">-- Seleccione un Pa√≠s --</option>
        <option *ngFor="let country of countries" [value]="country.cca3">
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Borders -->
  <div class="row mt-3" *ngIf="borders.length > 0">
    <div class="col-12 col-md-6">
      <label class="form-label">Fronteras:</label>
      <select class="form-control" formControlName="borders">
        <option value="">-- Seleccione la Frontera --</option>
        <option *ngFor="let country of borders" [value]="country.cca3">
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>
</form>

<h3 class="mt-4">Formulario</h3>
<code>{{ myForm.value | json }}</code>
<p>Is valid form: {{ myForm.valid }}</p>
